
 {% if not request.user.authenticated  %}


<form id="signup" action="/Doct/enterpay/"  method="POST" style="position: relative;
  z-index: 1; left:380px;top:8px;">
{% csrf_token %}
        
        
           <p> <strong style="color:gray; align:center;">Log In</strong> </p>
          
    

            <p>Username:<br>
        
            <input type="text" placeholder="username" name="username"  autofocus  style="width:260px;height:30px;padding: 7px;" />
            </p>


            <p>Password:<br>
        
            <input type="password" placeholder="Password" name="password"  autofocus  style="width:260px;height:30px;padding: 7px;" />
            </p>

            
            
            <input type="hidden" name="role"  id="dname" value="patient"/> 
             <input type="hidden" name="page"  id="dname" value="0"/> 
           

            <p>

            <input type="submit" id="submit" class="read"  placeholder="Enter Message" value="Log in" name="SUBMIT" required>
           
             </p>
<p>Don't have an account? <a href="/Doct/register/" style="font-family: sans-serif;font-size: 20px;color:rgb(8, 218, 243);">Sign up!</a></p>
   

    </form>


{% endif %}
